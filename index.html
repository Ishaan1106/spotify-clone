<!-- spotify clone -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify Clone made by Ishaan</title> <!-- title-->
        <!-- link to fonts/style-->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type = "text/css" href = "./main/styles.css"> <!-- link to css file-->
    </head>

    <body>
<!--!side bar-->
        <div class="sidebar">
    <!--$ upbar-->
            <div class="upbar">
                <a href="#" class="option" >
                    <img src="./main/img/icon/icons8-home.svg" alt="Home Logo" class="logo">
                    <span>Home</span>
                </a>
                <a href="#" class="option" >
                    <img src="./main/img/icon/icons8-search.svg" alt="Search Logo" class="logo">
                    <span>Search</span>
                </a>
            </div>

    <!--$ downbar -->
            <div class="downbar">
                <div class="library">
                    <div class="add-library">
                        <a href="#" class="option" id="library">
                            <img src="./main/img/icon/icons8-playlist-64.png" alt="Library Logo" class="logo">
                            <span>Your Library</span>
                        </a>
                        <a href="#" class="option" id="plus">
                            <img src="./main/img/icon/icons8-plus.svg" alt="Create Playlist Logo" class="logo">
                        </a>
                    </div>
                    <div class="filter">
                        <a href="#" class="option">
                            <span>playlists</span>
                        </a>
                        <a href="#" class="option">
                            <span>artists</span>
                        </a>
                        <a href="#" class="option">
                            <span>albums</span>
                        </a>
                    </div>
                </div>
            <!--#adding playlists-->
                <div class="playlists">
                    <dev class="playlist" id="playlist-1">
                        <button class ="button">
                            <img src="./main/img/mood/liked songs.png" alt="liked-songs">
                            <span>Liked songs</span>
                        </button>
                    </dev>
                    <dev class="playlist" id="playlist-2">
                        <button class ="button">
                            <img src="./main/img/mood/discover weekly.png" alt="discover-weekly">
                            <span>discover weekly</span>
                        </button>
                    </dev>
                    <dev class="playlist" id="playlist-3">
                        <button class ="button">
                            <img src="./main/img/mood/yoh.png" alt="yoh">
                            <span>神山 羊,</span>
                        </button>
                    </dev>
                    <dev class="playlist" id="playlist-4">
                        <button class ="button">
                            <img src="./main/img/mood/seori.jpeg" alt="seori">
                            <span>긴 밤</span>
                        </button>
                    </dev>
                    <dev class="playlist" id="playlist-5">
                        <button class ="button">
                            <img src="./main/img/mood/j-pop mix.png" alt="j-pop-mix">
                            <span>J-pop mix</span>
                        </button>
                    </dev>
                    <dev class="playlist" id="playlist-6">
                        <button class ="button">
                            <img src="./main/img/mood/piano.png" alt="piano">
                            <span>piano</span>
                        </button>
                    </dev>
                    <div class="playlist" id="playlist-7">
                        <button class ="button">
                            <img src="./main/img/mood/pop mix.png" alt="pop-mix">
                            <span>pop mix</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

<!--! main -->
        <div class="main" >
            <div class="nav">
                <div class="nav1">
                    <div class="left">
                        <a href="#" class="navbutton">
                            <img src="./main/img/icon/go-back.png" alt="go-back">
                        </a>
                        <a href="#" class="navbutton">
                            <img src="./main/img/icon/go-forwared.png" alt="go-forwared">
                        </a>
                    </div>
                    <div class="right">
                        <a href="#" class="navbutton" id="bell">
                            <img src="./main/img/icon/icons8-notification-100.png" alt="notification">
                        </a>
                        <a href="#" class="navbutton" id = "pfp">
                            <img src="./main/img/icon/pfp.jpg" alt="profile">
                        </a>
                    </div>
                </div>
                <div class="nav2">
                    <a href="#" class = "option" id="all">
                        <span>All</span>
                    </a>
                    <a href="#" class = "option" id = "music">
                        <span>Music</span>
                    </a>
                    <a href="#" class = "option" id = "podcasts">
                        <span>Podcasts</span>
                    </a>
                </div>
            </div>
            <div class="body">
                <div class="playlists">
                    
                </div>
            </div>
        </div>
    </body>
</html>
