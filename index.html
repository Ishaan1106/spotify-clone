<!-- spotify clone -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify Clone made by Ishaan</title> <!-- title-->
        <!-- link to fonts/style-->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type = "text/css" href = "./main/styles.css"> <!-- link to css file-->
    </head>

    <body>
<!--!side bar-->
        <div class="sidebar">
    <!--$ upbar-->
            <div class="upbar">
                <a href="#" class="option" >
                    <img src="./main/img/icon/icons8-home.svg" alt="Home Logo" class="logo">
                    <span>Home</span>
                </a>
                <a href="#" class="option" >
                    <img src="./main/img/icon/icons8-search.svg" alt="Search Logo" class="logo">
                    <span>Search</span>
                </a>
            </div>

    <!--$ downbar -->
            <div class="downbar">
                <div class="library">
                    <div class="add-library">
                        <a href="#" class="option" id="library">
                            <img src="./main/img/icon/icons8-playlist-64.png" alt="Library Logo" class="logo">
                            <span>Your Library</span>
                        </a>
                        <a href="#" class="option" id="plus">
                            <img src="./main/img/icon/icons8-plus.svg" alt="Create Playlist Logo" class="logo">
                        </a>
                    </div>
                    <div class="filter">
                        <a href="#" class="option">
                            <span>playlists</span>
                        </a>
                        <a href="#" class="option">
                            <span>artists</span>
                        </a>
                        <a href="#" class="option">
                            <span>albums</span>
                        </a>
                    </div>
                </div>
            <!--#adding playlists-->
                <div class="playlists">
                    <dev class="playlist" id="playlist-1">

                    </dev>
                    <dev class="playlist" id="playlist-2">

                    </dev>
                    <dev class="playlist" id="playlist-3">

                    </dev>
                    <dev class="playlist" id="playlist-4">

                    </dev>
                    <dev class="playlist" id="playlist-5">

                    </dev>
                    <dev class="playlist" id="playlist-6">

                    </dev>
                    <div class="playlist" id="playlist-7">
                        
                    </div>
                </div>
            </div>
        </div>

<!--! main -->
        <div class="main" >

        </div>
    </body>
</html>
