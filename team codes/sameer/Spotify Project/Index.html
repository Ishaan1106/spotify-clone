<!DOCTYPE html>
<html>
    <head>
        <title>
            Spotify clone
        </title>
        <link rel="stylesheet" href="CSS/Index.css">
        <script src="https://kit.fontawesome.com/69b7a8c27d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Container -->
        <div class="container">

            <!-- Side Bar Menu -->
            <div class="menu">
                <div class="home"><i class="fa-solid fa-house"></i> Home</div>
                <div class="search"><i class="fas fa-search"></i> Search</div>
            </div>

            <!-- Side Bar Below-->
            <div class="sidebar">

                <div class="sidebar_heading"><i class="fa fa-book"></i> Your Library</div>
                <div class="sidebar_tags">
                    <span>Playlists</span>
                    <span>Artists</span>
                </div>

                <div class="sidebar_recents">
                    <div class="sidebar_recents_search"><i class="fas fa-search"></i></div>
                    <div class="sidebar_recents_recents">Recents <i class="fa-solid fa-list"></i></div>
                </div>

                <div class="sidebar_playlists">
                    <div class="sidebar_playlists_playlist">
                        <div class="sidebar_playlists_playlist_pic"><img src="CSS/Images/Album Images/Liked_Songs_Image.png"></div>
                        <div class="sidebar_playlists_playlist_upper">Liked Songs</div>
                        <div class="sidebar_playlists_playlist_down">Playlist . 295 songs</div>
                    </div>
                </div>

            </div>

            <!-- Main Page -->
            <div class="main">
                <iframe src="Index_Album.html"></iframe>
            </div>

        </div>

        <!-- Footer -->
        <div class="footer">
            Footer
        </div>

    </body>
</html>
