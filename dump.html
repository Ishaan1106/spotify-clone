<html>
  <head>
    <title>Grid tag</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      width: 100%;
      height: 100%;
      background-color: black;
      display: grid;
      grid-template-columns: 1fr 4fr 1fr;
      grid-template-rows: 1fr 6fr 1fr;
      padding: 2px;
    }
    .item {
      border: 1px solid black;
    }

    .header, .footer {
      font-size: 4rem;
      grid-column-start: 1;
      grid-column-end: 4;
      text-align: center;
    }

    .header {
      background-color: lightcoral;
      grid-row-start: 1;
      grid-row-end: 2;
    }
    .footer {
      grid-row-start: 3;
      grid-row-end: 4;
      background-color: lightsalmon;
    }
    .side1 {
      grid-column-start: 1;
      grid-column-end: 1;
      grid-row-start: 2;
      grid-row-end: 4;
      background-color: aquamarine;
      text-align: center;
      font-size: 2rem;
    }
    .side2 {
      grid-column-start: 3;
      grid-column-end: 4;
      background-color: lightpink;
      text-align: center;
      font-size: 2rem;
    }
    .center {
      overflow-y: scroll;
    }
    .insideitems {
      background-color: aqua;
      padding: 4rem;
      width: auto;
      height: 10rem;
      margin: 1px;
      font-size: 2rem;
      text-align: center;
    }
  </style>
  <body>
    <div class="container">

      <div class="item header">Header</div>

      <div class="item side1">SIDEbar</div>
      <div class="item center">
        <div class="insideitems">Hllo1</div>
        <div class="insideitems">Hllo1</div>
        <div class="insideitems">Hllo1</div>
        <div class="insideitems">Hllo1</div>
        <div class="insideitems">Hllo1</div>
        <div class="insideitems">Hllo1</div>
        <div class="insideitems">Hllo1</div>
        <div class="insideitems">Hllo1</div>
        <div class="insideitems">Hllo1</div>
        <div class="insideitems">Hllo1</div>
      </div>
      <div class="item side2">right sidebar</div>
      <div class="item footer">Footer</div>
    </div>
  </body>
</html>
